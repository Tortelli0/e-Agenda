<main class="container my-4">
  <div class="row g-3 mt-2">
    <h1 class="fs-2">Listagem de Categorias</h1>

    <section aria-label="OpÃ§Ãµes" class="row justify-content-start g-1 gap-2">
      <a mat-flat-button class="col-lg-4 col-xxl-2 fs-6 py-4" [routerLink]="['/categorias', 'cadastrar']">
        <mat-icon>bookmark_add</mat-icon>
        Cadastrar
      </a>
    </section>

    <hr />

    <div *ngFor="let item of categorias" class="col-md-6 col-lg-4">
      <mat-card class="card-listagem card-animado mat-mdc-elevation-specific mat-elevation-z3 h-100">

        <mat-card-header>
          <mat-card-title>{{ item.titulo }}</mat-card-title>
        </mat-card-header>

        <!-- <mat-card-content class="d-grid mt-4">
          <span><strong>Despesas:</strong> {{ item.despesas }}</span>
        </mat-card-content> -->

        <mat-card-footer class="d-flex justify-content-end gap-1 p-3 mt-auto">
        <a mat-icon-button class="botao-editar" matTooltip="Editar {{ item.titulo }}" [routerLink]="['/categorias', 'editar', item.id]">
        <mat-icon>edit</mat-icon>
        </a>

        <a mat-icon-button class="botao-excluir" matTooltip="Excluir {{ item.titulo }}" [routerLink]="['/categorias', 'excluir', item.id]">
        <mat-icon>delete</mat-icon>
        </a>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</main>
